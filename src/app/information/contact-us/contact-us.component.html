<div class="jumbotron">
  <div class="container form-center">
    <div class="col-md-6">
      <form [formGroup]="contactForm" (ngSubmit)="contact(contactForm.value)" >
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
        <div class="form-group">
          <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input formControlName="email" type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input formControlName="mobile" type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
        </div>
        <div class="form-group">
          <input formControlName="subject" type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea formControlName="message" class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
        </div>

        <button [disabled]="contactForm.invalid" type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
      </form>
    </div>
  </div>
</div>
