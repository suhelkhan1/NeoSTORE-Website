<app-sidebar>
</app-sidebar>


<div class="col-md-9 vertical-line">
  <h5>OUR PRODUCTS</h5>
  <hr>

  <div *ngFor="let product of products; let i = index" [attr.data-index]="i">
    <div class="col-md-4">
      <div class="thumbnail">
        <div class="img-thumb">
          <img class="img-reposive" [src]="product.product_img[0].ThumbURL250" alt="product_image">
        </div>
        <div class="caption">
          <p><a [routerLink]="['/product/details/', product.id]" >{{product.product_name}}t</a></p>
          <button (click)="addToCart(product)" class="pull-right btn btn-primary btn-xs">Add To Cart</button>
          <p><strong>{{product.product_cost | currency:'INR':true}}</strong></p>
          <fieldset  class="rating">
            <!--<span *ngFor="let r of [product.product_avg_rating]" class="glyphicon glyphicon-star"></span>-->
            <star-rating-comp [starType]="'svg'"
                              [rating]="product.product_avg_rating"
                              [size]="'medium'"
                              [staticColor]="'negative'"                              
                              [showHalfStars]="true"
                              [disabled]="true">
            </star-rating-comp>            
          </fieldset>
        </div>
      </div>
    </div>
  </div>


</div>
