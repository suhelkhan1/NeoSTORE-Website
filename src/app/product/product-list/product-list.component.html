<app-sidebar></app-sidebar>
<div class="col-md-9">

  <h5>OUR PRODUCTS</h5>
  <hr>

  <div class="col-md-4" *ngFor="let product of products; let i = index" [attr.data-index]="i" >
    <div class="thumbnail">
      <div *ngFor="let img of productImg">
        <img [src]="img.ThumbUrl250" alt="product_image">
      </div>
      <div class="caption">
        <h4 class="pull-right">{{product.product_cost | currency}}</h4>
        <h4><a href="#">{{product.product_name}}t</a></h4>
        <p>{{product.product_material}}</p>

        <div class="ratings">
          <button class="pull-right btn btn-primary btn-xs">Add To Cart</button>
          <p>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
