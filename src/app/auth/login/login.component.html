<div class="container">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="text-center text-muted">Login to NeoSTORE</h2>
      </div>
      <div class="panel-body">
        <p class="text-muted text-center">EASILY USING</p>
        <button (click)="socailLogin('facebook')" class="btn btn-default btn-lg">
        <i class="fa fa-facebook fa-lg  text-primary" ></i>
        Facebook
      </button>
        <button (click)="socailLogin('google')" class="btn btn-default btn-lg pull-right">
        <i class="fa fa-google fa-lg text-danger"></i>
        Google
      </button>

        <p class="text-muted text-center">--OR USING--</p>

        <form class="form-custom" [formGroup]="loginForm" (ngSubmit)="loginForm.invalid || login(loginForm.value)" >
          <div class="form-group">
            <input type="email" 
                   class="form-control" 
                   [ngClass]="{ 'error' : email.invalid && email.dirty }"
                   formControlName="email" 
                   placeholder="Email Address">

            <input type="password" 
                   class="form-control" 
                   [ngClass]="{ 'error' : password.invalid && password.dirty }"
                   formControlName="password" 
                   placeholder="Password">
                   
            <small class="text-danger" *ngIf="email.invalid && email.dirty">Please enter valid email</small>
            <br>
            <small class="text-danger" *ngIf="password.invalid && password.dirty">Please enter valid password</small>
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /container -->
