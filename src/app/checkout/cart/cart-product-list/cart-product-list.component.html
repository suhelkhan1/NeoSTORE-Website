<div class="col-md-8">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th class="text-center">Price</th>
        <th class="text-center">Total</th>
        <th>Â </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index" [attr.data-index]="i" >
        <td class="col-sm-8 col-md-6">
          <div class="media">
            <a class="thumbnail pull-left" href="#">
              <img class="media-object" [src]="item.product_img[0].ThumbURL100" style="width: 72px; height: 72px;"> 
            </a>
            <div class="media-body">
              <h4 class="media-heading"><a href="#">{{item.product_name}}</a></h4>
              <h5 class="media-heading"> by <a href="#">{{item.product_producer}}</a></h5>
              <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
            </div>
          </div>
        </td>
        <td class="col-sm-1 col-md-1" style="text-align: center">
          <input type="email" class="form-control" id="exampleInputEmail1" value="3">
        </td>
        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.product_cost | currency:'INR':true}}</strong></td>
        <td class="col-sm-1 col-md-1 text-center"><strong>$14.61</strong></td>
        <td class="col-sm-1 col-md-1">
          <button (click)="deleteCartItem(i)" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove"></span> Remove
          </button></td>
      </tr>

    </tbody>

  </table>
</div>
